<div class="column is-12" *ngIf="codeFile">
  <p class="filename" id="{{ codeFile.id }}">{{ codeFile.location }}</p>

  <table>
    <tr *ngFor="let line of codeFile.codeLines; let i = index">
      <app-code-line-component
        [codeLine]="line"
        (codeLineChange)="saveCodeLine($event)"
        [lineNumber]="i"
      ></app-code-line-component>
    </tr>
  </table>

  <hr />
</div>
