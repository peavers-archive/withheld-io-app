<article class="media">
  <figure class="media-left">
    <img [src]="comment.author.avatarUrl">
  </figure>
  <div class="media-content">
    <div class="content">
      <p class="author-name">{{comment.author.name}} <span
        class="imported-date">reviewed {{ comment.created | amTimeAgo }}</span></p>

      <p>
        <ngx-md>{{comment.body}}</ngx-md>
      </p>

    </div>
  </div>
</article>
