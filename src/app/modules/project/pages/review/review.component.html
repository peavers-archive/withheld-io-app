<div *ngIf="challenge" class="section">
  <div class="container">

    <app-challenge-meta [challenge]="challenge"></app-challenge-meta>

    <div class="columns">
      <div class="column is-12">
        <app-action-bar-component [challenge]="challenge"></app-action-bar-component>
      </div>
    </div>
  </div>
</div>

<div *ngIf="challenge" class="section">
  <div class="container">
    <div class="columns">
      <div class="columns is-multiline">
        <div class="column is-12 contents">
          <table class="table">
            <tr *ngFor="let codeFile of tableOfContent">
              <td>
                <a [href]="'#' + codeFile.id" pageScroll pageScrollDuration="0" pageScrollOffset="70">
                  {{ codeFile.location }}
                </a>
              </td>

              <td class="is-vertical-center">
                <div *ngFor="let comment of uniqueCommentAuthor(codeFile)" class="is-pulled-right is-vertical-center">
                  <app-toc-item-component></app-toc-item-component>
                </div>
              </td>
            </tr>
          </table>
        </div>

        <div *ngFor="let codeFile of tableOfContent">
          <app-code-file-component [challengeId]="challenge.id" [codeFile]="codeFile"></app-code-file-component>
        </div>
      </div>
    </div>
  </div>
</div>

<app-scroll-to-top></app-scroll-to-top>
