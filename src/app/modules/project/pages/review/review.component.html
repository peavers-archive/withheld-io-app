<div *ngIf="challenge" class="section">
  <div class="container">

    <mat-tab-group mat-stretch-tabs dynamicHeight animationDuration="0">
      <mat-tab label="Challenge">
        <app-challenge-section-component
          [challenge]="challenge"
          [tableOfContent]="tableOfContent"
        ></app-challenge-section-component>
      </mat-tab>

      <mat-tab label="Feedback">
        <app-feedback-section-component [challenge]="challenge"></app-feedback-section-component>
      </mat-tab>

      <mat-tab label="Review Meta">
        <app-reviewer-section-component [challenge]="challenge"></app-reviewer-section-component>
      </mat-tab>

      <mat-tab label="Danger Zone">
        <app-danger-zone-section-component [challenge]="challenge"></app-danger-zone-section-component>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<app-scroll-to-top></app-scroll-to-top>
