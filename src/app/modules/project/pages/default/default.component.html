<div class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div *ngFor="let challenge of challenges" class="column is-6 is-offset-3">
        <div class="review-list">
          <div class="columns">
            <div *ngIf="challenge" class="column is-narrow">
              <app-user-picture
                [name]="challenge.author.name"
                [pictureUrl]="challenge.author.avatarUrl"
                [large]="true"
              ></app-user-picture>
            </div>

            <div class="column is-10">
              <h1 class="title" routerLink="/review/{{ challenge.id }}">{{ challenge.author.name }}</h1>

              <p class="imported-date">
                {{ challenge.level }} {{ challenge.position }}, added {{ challenge.created | amTimeAgo }}
              </p>
            </div>
          </div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</div>
