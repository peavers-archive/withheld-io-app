<div class="section">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-6 is-offset-3">
        <div class="columns is-multiline">
          <div class="column is-12">
            <mat-form-field class="is-fullwidth">
              <input
                [(ngModel)]="challenge.source"
                [disabled]="btnOpts.active"
                autocomplete="off"
                matInput
                placeholder="GitHub challenge location"
              />
              <mat-hint>https://github.com/user/project</mat-hint>
            </mat-form-field>
          </div>

          <div class="column is-6">
            <mat-form-field>
              <mat-label>Level</mat-label>
              <mat-select [(ngModel)]="challenge.level" [disabled]="btnOpts.active">
                <mat-option *ngFor="let level of levels" [value]="level">
                  {{ level }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="column is-6">
            <mat-form-field>
              <mat-label>Position</mat-label>
              <mat-select [(ngModel)]="challenge.position" [disabled]="btnOpts.active">
                <mat-option *ngFor="let position of positions" [value]="position">
                  {{ position }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="column is-12">
            <mat-form-field class="is-fullwidth">
              <input
                [(ngModel)]="challenge.lever"
                [disabled]="btnOpts.active"
                autocomplete="off"
                matInput
                placeholder="Link to Lever"
              />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-12 has-text-centered">
      <mat-spinner-button (btnClick)="import()" [options]="btnOpts"></mat-spinner-button>
    </div>
  </div>
</div>
