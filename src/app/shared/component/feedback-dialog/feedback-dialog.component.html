<h1 mat-dialog-title>Feedback</h1>

<div mat-dialog-content>
  <div class="columns is-multiline">
    <div class="column is-12">
      <mat-form-field>
        <mat-label>Seniority of code</mat-label>
        <mat-select [(ngModel)]="feedback.level">
          <mat-option *ngFor="let level of levels" [value]="level">
            {{ level }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="column is-12">
      <mat-form-field>
        <mat-label>Discuss code with author</mat-label>
        <mat-select [(ngModel)]="feedback.nextStage">
          <mat-option *ngFor="let nextStage of nextStages" [value]="nextStage">
            {{ nextStage }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="column is-12">
      <mat-form-field>
        <mat-label>Comments</mat-label>
        <textarea [(ngModel)]="feedback.comments" [value]="feedback.comments" matInput></textarea>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="submit()" [mat-dialog-close]="true" mat-button>Submit</button>
</div>
